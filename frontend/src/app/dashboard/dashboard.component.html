<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Top Heroes</h2>
  </div>
  <div class="grid grid-pad panel-body">
    <a *ngFor="let hero of heroes" class="col-1-4" routerLink="/detail/{{hero.id}}">
      <div class="module hero">
        <h4>{{hero.name}}</h4>
      </div>
    </a>
  </div>
</div>
